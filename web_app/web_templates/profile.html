<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>ReportNinja - Profile</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="/">ReportNinja</a>
      <div class="collapse navbar-collapse justify-content-end" id="navbarContent">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="/">Home</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="/user/profile">Profile <span class="sr-only">(current)</span></a>
          </li>
          {% if admin == 'admin' %}
          <li class="nav-item">
            <a class="nav-link" href="/admin">Admin</a>
          </li>
          {% endif %}
          <li class="nav-item">
            <a class="nav-link" href="/logout">Logout</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container">
      <div class="mx-auto border rounded" style="width:650px; position: absolute; left: 50%; top: 50%; -webkit-transform: translate(-50%, -50%); transform: translate(-50%, -50%);">
        <div class="row mt-2 ml-3">
          <p>User Profile:</p>
        </div>
        <div class="row my-3 ml-4">
          <div class="row mb-3 ml-0">
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">Username:</span>
              </div>
              <input type="text" class="form-control" id="username" name="username" value="{{ user }}" style="width:475px;" readonly>
            </div>
          </div>
          <form action="/user/profile" method="post">
            <div class="row my-3 ml-0">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">Password:</span>
                </div>
                <input type="password" class="form-control" id="password" name="password" value="" style="width:475px;">
              </div>
            </div>
            <div class="row my-3 ml-0">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">DefectDojo URL:</span>
                </div>
                <input type="text" class="form-control" id="url" name="url" value="{{ dojo_url }}" style="width:450px;">
              </div>
            </div>
            <div class="row my-3 ml-0">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">DefectDojo API Key:</span>
                </div>
                <input type="text" class="form-control" id="api_key" name="api_key" value="{{ api_key }}" style="width:400px;">
              </div>
            </div>
            <div class="row my-3 ml-0">
              <button type="submit" class="btn btn-lg btn-block">Update Details</button>
            </div>
          </form>
        </div>
      </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
